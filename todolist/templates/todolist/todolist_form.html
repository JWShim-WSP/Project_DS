{% extends "base.html" %} 
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    To Do List Form
{% endblock %}

{% block content %}

<div class="text-center">
    <h3><b>[{{ title }}]</b></h3>
    <div>
        <div>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <input class="btn btn-primary"
                    value="Save"
                    type="submit">
                <input class="btn btn-primary"
                    value="Cancel"
                    type="button"
                    onclick="location.href='{% url "todolist:todolist" %}'">
            </form>
        </div>
    </div>
</div>

{% endblock %}
