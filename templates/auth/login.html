{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
login
{% endblock title %}

{% block content %}

{% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
{% endif %}

<container style="background-image: url(request.user.profile.avatar.url); width: 100%; height: 100vh; background-repeat: no-repeat; background-size: cover;">
    <form action="" method="POST" class="p-3 border border-2">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-outline-primary mt-3">Login</button>
    </form>
</container>

{% endblock content %}
