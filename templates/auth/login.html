{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
login
{% endblock title %}

{% block content %}

<style>
    .background-image {
      background-image: url("/media/background/calculator-g37b03e3d2_1280.jpg");
      background-size: cover;
      /* Additional background properties if needed */
      width: 100%;
      height: 89vh;
    }
</style>


{% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
{% endif %}

<div class="background-image">
    <div class="container pt-3">
        <form action="" method="POST" class="p-3 border border-2">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-outline-primary mt-3">Login</button>
        </form>
    </div>
</div>

{% endblock content %}
