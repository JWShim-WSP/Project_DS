{% extends "base.html" %}

{% block title %}
    Event Delete Confirmation
{% endblock %}

{% block content %}

<div class="text-center">

    <h2 class="text-primary"><b>Delete List</b></h2>
    <br>
    <h3>Are you sure you want to delete the event <b>{{ object.title }}</b>?</h3>
    <br>

    <form method="POST">
        {% csrf_token %}
        <input class="btn btn-outline-primary"
            value="Yes, Delete"
            type="submit">

        <input class="btn btn-outline-primary"
            value="Cancel"
            type="button"
            onclick="location.href='{% url "calendarwithevent:calendarevents" %}'">
    </form>
</div>

{% endblock %}
