<!doctype html>
<html lang="eng">
<head>
    <meta charset="utf-8">

    <title>PDF {{ object.name }}</title>
    <style>
        .image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>{{ object.name }}</h1>
    <hr>
    <img src="{{ object.image.path }}" class="image">
    <br>
    <h3>Remarks</h3>
    <p>{{ object.remarks }}</p>
    <hr>
    <p>author: <b>{{ object.author.user.username }}</b></p>
    <p>created: <b>{{ object.created }}</b></p>
</body>

</html>
